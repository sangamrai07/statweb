<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      width: 25%;
      height: 50px;
    }
  </style>
</head>
<body>
  <button>Button 1</button>
  <button>Button 2</button>
  <button>Button 3</button>
  <button>Button 4</button>

  <script>
    // create a websocket connection to the NodeMCU ESP32
    var socket = new WebSocket("ws://[ESP32_IP_ADDRESS]");

    // listen for incoming messages
    socket.onmessage = function(event) {
      var data = JSON.parse(event.data);

      // update the color of the buttons
      document.getElementById("button1").style.backgroundColor = data.button1;
      document.getElementById("button2").style.backgroundColor = data.button2;
      document.getElementById("button3").style.backgroundColor = data.button3;
      document.getElementById("button4").style.backgroundColor = data.button4;
    }
  </script>
</body>
</html>
